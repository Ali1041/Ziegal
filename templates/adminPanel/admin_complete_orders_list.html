{% extends 'adminPanel/admin_home.html' %}

{% block content %}
    {{ list.carts.all }}
    <div class="container my-3">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>

                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for items in list %}
                    <tr>
                        <td>
                            {{ items.user.first_name }}
                        </td>
                        <td>{{ items.user.email_address }}</td>
                        <td><a href="{% url 'adminPanel:complete-order-detail' items.pk %}" class="btn btn-dark">Details</a></td>
                    </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>



{% endblock %}
