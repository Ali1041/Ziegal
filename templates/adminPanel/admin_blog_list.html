{% extends 'adminPanel/admin_home.html' %}

{% block content %}

    <div class="container my-3">
        <a href="{% url 'adminPanel:admin-home' %}" class="btn btn-secondary">Back</a>
        <a href="{% url 'adminPanel:blog-add' %}" class="btn btn-dark">Add Blog</a>
        <table class="table table-bordered my-2">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for item in list %}
                    <tr>
                        <td>{{ item.title }}</td>
                        <td>{{ item.text|safe|truncatewords_html:4 }}</td>
                        <td><a href="{% url 'adminPanel:blog-detail' item.pk %}" class="btn btn-dark">Details</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
